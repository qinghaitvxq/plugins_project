<!DOCTYPE html>
<html>
    <head>
        <title>TreeView.js - demo</title>

        <link rel="icon" href="favicon.png" type="image/png">

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- jQuery is a depency of TreeView.js -->
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

        <!--
            We use doT.js for the client side templates. You are free to use any (or no)
            template engine you want.
        -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dot/1.0.3/doT.min.js"></script>

        <!-- TreeView.js -->
        <script src="TreeView.min.js"></script>     <!-- same directory in gh-pages branch -->
        <script src="../TreeView.min.js"></script>  <!-- parent directory in master branch -->

        <!-- Out demo tree model -->
        <script src="index.js"></script>

        <!-- bootstrap ... -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- some css to style our tree view -->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- github ribbon -->
        <a href="https://github.com/benediktschmitt/js-TreeView">
            <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png">
        </a>

        <!-- page content -->
        <div class="container">
            <h1 class="page-header">
                <span class="glyphicon glyphicon-align-left"></span>
                TreeView.js <small>- demo</small>
            </h1>

            <!-- description -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="alert alert-info">
                        <strong>Info</strong>
                        <ul>
                            <li>Click on a folder icon, to open or close the folder.</li>
                            <li>Click on a folder name, to select the folder.</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- demo tree view -->
            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-3">
                    <div id="my-tree-view" class="well">
                        <input type="hidden" name="folder_id" value="0">
                    </div>
                </div>
            </div>
        </div>

        <!--
            This is a doT.js template for a node in our tree. You can use any
            template engine you want, but I like doT.js.
        -->
        <template id="node-template">
            <div class="node" data-node="{{= it.node_id }}">
                <span class="node-body">
                    <!--
                        Take a look at the classes and data-expand, data-collapse
                        attributes.
                    -->
                    <span class="node-not-loaded" data-expand="node">
                        <span class="glyphicon glyphicon-folder-close"></span>
                    </span>
                    <span class="node-loading">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </span>
                    <span class="node-loaded">
                        <span class="node-expanded" data-collapse="node">
                            <span class="glyphicon glyphicon-folder-open"></span>
                        </span>
                        <span class="node-collapsed" data-expand="node">
                            <span class="glyphicon glyphicon-folder-close"></span>
                        </span>
                    </span>

                    <span data-select="node">
                        {{= it.node.name }}
                    </span>
                </span>
                <div class="node-children">
                    <!--
                        As soon as the subfolders are loaded from the server, the
                        subtree will be inserted.
                    -->
                </div>
            </div>
        </template>

    </body>
</html>
